  <body>
    <div class="container-fluid">
      <div class="col-12">
        <h1 style="text-align: center">Movies</h1>
      </div>
      <div class="col-12" style="text-align: center"><h1>Number of Seats Avalibel - 12</h1></div>
      <div class="col-12">
        <div
          class="col-12 row"
          style="border: 2px solid black; padding: 20px 10px"
        >
       
          <div
            class="col-12 row"
            style="display: flex; justify-content: space-between"
          >
            <div class="col-4" style="display: flex; justify-content: center">
              <img src="img/chithha.jpg" class="rounded d-block" />
            </div>
            <div class="col-8">
              <form>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Phone No :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Phone No"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Number Of Seats :
                  </label>
                  <div class="col-sm-10">
                    <select name="cars" id="cars" class="form-control">
                      <option value="volvo">1</option>
                      <option value="saab">2</option>
                      <option value="opel">3</option>
                      <option value="audi">4</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Number Of attendee 2 :</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <button type="button" class="btn btn-outline-primary form-control">Submit</button>
                  </div>
                  <div class="form-group col-6">
                    <button type="button" class="btn btn-outline-primary form-control">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
